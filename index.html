<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchGym - PUCV</title>

  <!-- Leaflet para mapa interactivo -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root {
      /* PUCV vibes */
      --bg: #f4f6fb;
      --card: #ffffff;
      --border: #dde3f0;
      --primary: #004b9b;          /* azul PUCV */
      --primary-soft: #e2ecff;
      --secondary: #f2b705;        /* dorado PUCV */
      --text-main: #17213a;
      --text-muted: #66728c;
      --danger: #d93025;
      --success: #188038;
      --warning: #f9ab00;
      --radius-lg: 14px;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #eaf1ff 0, #f4f6fb 55%, #edf1fa 100%);
      color: var(--text-main);
    }

    /* Barra superior tipo navegador */
    .browser-chrome {
      background: #e7ecf7;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ced6eb;
    }
    .traffic-lights {
      display: flex;
      gap: 6px;
    }
    .dot {
      width: 11px;
      height: 11px;
      border-radius: 50%;
    }
    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #febc2e; }
    .dot.green { background: #28c840; }
    .address-bar {
      flex: 1;
      background: white;
      border-radius: 999px;
      border: 1px solid #d0d7ec;
      padding: 4px 14px;
      font-size: 13px;
      color: #5f6368;
    }

    header {
      background: linear-gradient(90deg, #ffffff, #f6f8ff);
      border-bottom: 1px solid var(--border);
      padding: 12px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-mark {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fef6d6 0, #f2b705 35%, #004b9b 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
    }
    .logo span {
      letter-spacing: 0.03em;
    }

    nav {
      display: flex;
      gap: 18px;
      font-size: 14px;
    }
    nav button {
      border: none;
      background: transparent;
      padding: 4px 0;
      cursor: pointer;
      color: var(--text-muted);
      position: relative;
      font-size: 14px;
    }
    nav button.active {
      color: var(--primary);
      font-weight: 500;
    }
    nav button.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -10px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #dde3f5;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      border: 1px solid #c8d3f3;
    }

    .app-shell {
      max-width: 1120px;
      margin: 18px auto 40px;
      padding: 0 24px 40px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 18px;
    }
    h2 {
      font-size: 22px;
      margin: 20px 0 12px;
    }
    h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 18px 20px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 16px;
    }

    .subtle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 11px;
      background: #eef0f5;
      color: var(--text-muted);
      margin-right: 4px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      margin-top: 4px;
    }
    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
    }
    .status-dot.green { background: var(--success); }
    .status-dot.yellow { background: var(--warning); }
    .status-dot.red { background: var(--danger); }

    .btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #006fd6);
      color: white;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .section-header h1 {
      margin: 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
    }
    .filters label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    select, input[type="number"], input[type="text"], input[type="email"] {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 10px;
      font-size: 13px;
      outline: none;
      background: white;
    }

    .field-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 12px;
    }
    .field label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 3px;
    }
    .field input, .field select, .field textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 7px 10px;
      font-size: 13px;
      outline: none;
      resize: vertical;
      font-family: inherit;
      min-height: 34px;
    }

    .badge-level {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 500;
    }

    .routine-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .routine-details {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px dashed var(--border);
      font-size: 13px;
    }

    .table-mini {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-top: 6px;
    }
    .table-mini th, .table-mini td {
      padding: 4px 6px;
      text-align: left;
    }
    .table-mini th {
      color: var(--text-muted);
      font-weight: 500;
    }
    .table-mini tr:nth-child(even) {
      background: #fafafa;
    }

    .view { display: none; }
    .view.active { display: block; }

    /* --- Login overlay --- */
    #login-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(0,75,155,0.18), rgba(0,0,0,0.6));
      backdrop-filter: blur(4px);
      z-index: 20;
    }
    .login-card {
      width: 100%;
